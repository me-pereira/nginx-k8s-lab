apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portainer-ingress
  namespace: portainer
spec:
  tls:
    - hosts:
        - portainer.lab.local
      secretName: portainer-tls
  rules:
    - host: portainer.lab.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portainer
                port:
                  number: 9000